<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="assests/stone.png" alt="rock_img">
        </div>
        <div class="choice" id="paper">
            <img src="assests/paper.png" alt="paper_img">
        </div>
        <div class="choice" id="scissor">
            <img src="assests/scissors.png" alt="scissors_img">
        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>Your Score</p>
        </div>
        <div class="score" >
            <p id="comp_score">0</p>
            <p>Bot Score</p>
        </div>
    </div>

    <div class="msg_container">
        <p id="msg">Play your move</p>
    </div>
</body>
<script src="script.js"></script>
</html>
